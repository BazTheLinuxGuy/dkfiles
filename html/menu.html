<body>
<header>This is the Home Page for &quot;dkfiles&quot;, also known as the main menu</header>
  <h1><center>Welcome to dkfiles!</center></h1>
  <div class="grid-container">
	<div>
		<img src="/file-folder2a.png" alt="File Folders"
			 align="center">
	</div>
	<div>
	  <h4>To continue, click one of the buttons below:</h4>
	  <button id="b1" name="entry"
			  onclick="location.href='/cgi-bin/newdata.py';">
		New</button><br />
	  <button id="b2" name="edit"
			  onclick="location.href='/change.html';">

			  onclick="location.href='/lookup.html';">

			  onclick="location.href='/cgi-bin/report.py';">

			  onclick="location.href='/thankyou.html';">
		Quit</button><br />

	<div>
	  <img src="/file-folder3a.png" alt="File Folders"
		   align="center">
